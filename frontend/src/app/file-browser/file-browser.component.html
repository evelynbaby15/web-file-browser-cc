<div class="browser__div">
  <!-- TODO : input file path validator -->
  PATH: <input type="text"
    name="currentPath"
    value="{{ currentPath }}"
    (keyup.enter)="goToDir(path.value)" #path/><button (click)="goToDir(path.value)">Go</button>

    <hr>
  <table *ngIf="data">
    <tr>
      <th><a href="" (click)="sortColByType($event)">檔案或目錄</a></th>
      <th [ngClass]="{'dir': sortDirection}"><a href="" (click)="sortColByFileName($event)">檔案名稱</a></th>
      <th><a href="" (click)="sortColByFileSize($event)">檔案大小</a></th>
      <th><a href="" (click)="sortColByDate($event)">日期+時間</a></th>
    </tr>
    <tr *ngIf="data.parent">
      <td>...</td>
      <td colspan="3"><a href="" (click)="goToDir(data.parent)">回上一層</a></td>
    </tr>
    <tr *ngFor="let item of data.files">
      <td style="width: 8%;">
        <div *ngIf="item.type == 'D'">
          <img src="../../assets/img/folder.png" width="30px" alt="folder"/>
        </div>
        <div *ngIf="item.type == 'F'">
            <img src="../../assets/img/file.png" width="30px" alt="file"/>
          </div>
        <!-- {{ item.type }} -->
      </td>
      <td><a href="" (click)="goToDirOrDownload($event, item.type, item.name)">{{ item.name }}</a></td>
      <td class="data__fileSize--align"><span>{{ item.size | number: '.0'}}</span></td>
      <td>{{ item.modified | date:'yyyy/MM/dd HH:mm:ss' }}</td>
    </tr>
  </table>
</div>
